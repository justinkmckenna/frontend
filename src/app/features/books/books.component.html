<header>
  <h3>Your Vast Books Collection</h3>
</header>
<div *ngIf="(booksLoaded$ | async) === false" class="alert alert-info">
  <img src="https://media.giphy.com/media/S52lrApo9JY4aBw6zL/giphy.gif" alt="Loading...">
</div>
<div *ngIf="(booksLoaded$ | async)">
  <div class="row">
    <div class="col-2">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a [routerLink]="['overview']" [routerLinkActive]="['active']" class="nav-link">Overview</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['list']" [routerLinkActive]="['active']" class="nav-link">List</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['new']" [routerLinkActive]="['active']" class="nav-link">New</a>
        </li>
      </ul>
    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
