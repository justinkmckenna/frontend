<form class="container" [formGroup]="bookForm" (ngSubmit)="submit(focusMe)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" formControlName="title" class="form-control" autofocus #focusMe>
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
      <p *ngIf="title.errors.required">This is required.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" formControlName="author" name="author" class="form-control">
    <div *ngIf="author.invalid && (author.dirty || author.touched)" class="alert alert-danger">
      <p *ngIf="author.errors.required">This is required.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="numberOfPages">Number of Pages</label>
    <input type="number" formControlName="numberOfPages" name="numberOfPages" class="form-control">
    <div *ngIf="numberOfPages.invalid && (numberOfPages.dirty || numberOfPages.touched)" class="alert alert-danger">
      <p *ngIf="numberOfPages.errors.required">This is required.</p>
      <p *ngIf="numberOfPages.errors.min">Must have minimum of {{numberOfPages.errors.min.min}} pages.</p>
    </div>
  </div>
  <button type="submit" [disabled]="bookForm.invalid" class="btn btn-success">Add</button>
</form>
