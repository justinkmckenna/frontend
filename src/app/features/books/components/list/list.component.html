<div class="alert alertinfo" *ngIf="books.length === 0">
  <h3>Sorry. You don't have any books.</h3>
</div>
<div *ngFor="let book of books" class="card">
  <div class="card-body">
    <h5 class="card-title">
      <span>{{ book.title }}
        <button class="btn btn-sm btn-primary" (click)="edit(book.id)">edit</button>
      </span>
      <span *ngIf="isEditing === book.id">
        <input class="form-control" value="{{book.title}}" #newTitle>
        <div>
          <button class="btn btn-sm btn-success" (click)="updateTitle(newTitle.value, book)">Save</button>
          <button class="btn btn-sm btn-danger" (click)="stopEditing()">Cancel</button>
        </div>
      </span>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
    <p class="card-text">{{book.title}} has {{book.numberOfPages}} Pages.</p>
    <button type="button" class="btn btn-link" (click)="removeBook(book)">Remove Book</button>
  </div>
</div>
