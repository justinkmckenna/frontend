<div *ngFor="let book of (books$ | async)" class="card">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
    <p class="card-text">{{book.title}} has {{book.numberOfPages}} Pages.</p>
    <a href="#"
       class="card-link">Mark it for Sale (TODO)</a>
  </div>
</div>
