<button (click)="decrement()" class="btn btn-primary">-</button>
<span>{{current$ | async}}</span>
<button (click)="increment()" class="btn btn-primary">+</button>
<br>
<button (click)="reset()"  [disabled]="(current$ | async) === 0" class="btn btn-danger">reset</button>
<br>
<app-count-by></app-count-by>
